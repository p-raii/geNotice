<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Notice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .upload-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #003366;
      font-weight: 600;
      font-size: 28px;
    }
    form.upload-form {
      text-align: left;
    }
    form.upload-form p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    input[type="text"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #bbb;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="file"]:focus,
    textarea:focus,
    select:focus {
      border-color: #3399ff;
      box-shadow: 0 0 6px #a3c1ff;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button.upload-btn {
      background-color: #007bff;
      color: white;
    }
    button.upload-btn:hover {
      background-color: #0056b3;
    }
    button.view-btn {
      background-color: #5bc0de;
      color: white;
      margin-top: 15px;
    }
    button.view-btn:hover {
      background-color: #31b0d5;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Notice</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="upload-btn">Upload</button>
    </form>

    <form action="{% url 'view_notices' %}" method="get">
      <button type="submit" class="view-btn">ViewDocs</button>
    </form>
  </div>
</body>
</html>
